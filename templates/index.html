<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --header-color: #bcbcbc;
      --task-bg: #fff;
      --task-shadow: rgba(0,0,0,0.05);
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --header-color: #444;
      --task-bg: #2c2c2c;
      --task-shadow: rgba(255,255,255,0.05);
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .header {
      background-color: var(--header-color);
      padding: 15px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      border-radius: 6px;
    }

    h2 {
      color: #f44336;
      margin-top: 30px;
    }

    form {
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    form input[type="text"],
    form input[type="date"],
    form input[type="time"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .add-button {
      font-size: 36px;
      color: #03a9f4;
      background: none;
      border: none;
      cursor: pointer;
      line-height: 1;
      transition: transform 0.2s ease;
    }

    .add-button:hover {
      transform: scale(1.2);
    }

    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .task-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--task-bg);
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 4px var(--task-shadow);
    }

    .task-title {
      font-size: 16px;
      flex-grow: 1;
    }

    .deadline {
      font-size: 14px;
      color: #888;
      display: block;
      margin-top: 5px;
    }

    .task-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .done-label {
      color: #4CAF50;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .done-icon,
    .delete-icon {
      font-size: 20px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .done-icon {
      color: #4CAF50;
    }

    .delete-icon {
      color: #f44336;
    }

    .done-icon:hover,
    .delete-icon:hover {
      transform: scale(1.2);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffffffbb;
      border: none;
      font-size: 22px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      z-index: 1000;
    }

    body.dark .theme-toggle {
      background: #444444cc;
    }

    .theme-toggle:hover {
      transform: scale(1.15);
    }
  </style>
</head>
<body>

  <div class="header">Task Tracker</div>

  <h2>Lists:</h2>

  <form action="/add" method="post">
    <input type="text" name="title" placeholder="Enter a new task..." required>
    <input type="date" name="date" required>
    <input type="time" name="time" required>
    <button type="submit" class="add-button">+</button>
  </form>

  <ul class="task-list">
    {% for task in tasks %}
      <li>
        <span class="task-title">
          {{ task.title }}
          <span class="deadline"> {{ task.date }}  {{ task.time }}</span>
        </span>
        <div class="task-actions">
          {% if task.done %}
            <span class="done-label">‚úÖ Done</span>
          {% else %}
            <a href="/done/{{ loop.index0 }}" class="done-icon">‚úîÔ∏è</a>
          {% endif %}
          <a href="/delete/{{ loop.index0 }}" class="delete-icon">‚ùå</a>
        </div>
      </li>
    {% endfor %}
  </ul>

  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <script>
    function toggleTheme() {
      const body = document.body;
      const btn = document.querySelector(".theme-toggle");

      if (body.classList.contains("dark")) {
        body.classList.remove("dark");
        btn.textContent = "üåô";
        localStorage.setItem("theme", "light");
      } else {
        body.classList.add("dark");
        btn.textContent = "‚òÄÔ∏è";
        localStorage.setItem("theme", "dark");
      }
    }

    window.onload = () => {
      const theme = localStorage.getItem("theme");
      const body = document.body;
      const btn = document.querySelector(".theme-toggle");

      if (theme === "dark") {
        body.classList.add("dark");
        btn.textContent = "‚òÄÔ∏è";
      } else {
        btn.textContent = "üåô";
      }
    };
  </script>

</body>
</html>
